<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Demo</title>
  <style>
 #grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: repeat(3, 2em);
  max-width: 600px;
  margin: 2rem auto;
  text-align: center;
  font-family: sans-serif;
}

/* Add lines to the right and bottom of each cell */
#grid div {
  border: 1px solid #999;
  padding: 0.5em;
}

  </style>
</head>
<body>
	<div id="grid">
	  <div></div>
	  <div>Math</div>
	  <div>ELA</div>
	  <div>Student 1</div>
	  <div>720</div>
	  <div>560</div>
	  <div>Student 2</div>
	  <div>340</div>
	  <div>490</div>
	</div>
</body>
</html>
