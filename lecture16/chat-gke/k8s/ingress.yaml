apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-app-ingress
  annotations:
    # Use a static IP (optional but recommended)
    kubernetes.io/ingress.global-static-ip-name: "chat-app-ip" # Replace with your static IP name
    # Link your Google-managed certificate
    networking.gke.io/managed-certificates: "chat-app-certificate"
    # Automatic HTTP to HTTPS redirect
    networking.gke.io/v1.FrontendConfig: "default-redirect-config" # We'll create this next
spec:
  rules:
    - host: gke-demo.cs144.org    # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat-app-service # Your ClusterIP Service name
                port:
                  number: 80 # The port your Service listens on
