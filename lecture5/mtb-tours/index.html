<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eastern Sierra Mountain Bike Tours (Standard CSS)</title>
  <link rel="stylesheet" href="style-standard.css" />
</head>
<body class="light">

<header class="header">
  <div class="container">
    <h1 class="title">Eastern Sierra Mountain Bike Tours</h1>
    <button id="dark-toggle" class="toggle-button">Toggle Dark Mode</button>
  </div>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Explore the Eastern Sierra on Two Wheels and Suspension with us!</h2>
  </div>
</section>

<section class="cards">
<div class="card video-card">
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="mtb1.mp4" type="video/mp4">
    </video>
  </div>
  <div class="card-content">
    <h3 class="card-title">Cross-Country</h3>
    <p class="card-text">Take in the beauty of the Eastern Sierra at your own pace.</p>
  </div>
</div>
<div class="card video-card">
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="mtb2.mp4" type="video/mp4">
    </video>
  </div>
  <div class="card-content">
    <h3 class="card-title">Downhill</h3>
    <p class="card-text">For the ultimate thrill-seeker in you.</p>
  </div>
</div>

</section>

<script src="main.js"></script>
</body>
</html>
